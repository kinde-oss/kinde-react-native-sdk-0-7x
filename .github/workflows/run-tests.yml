name: run-tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Node.js
              uses: actions/setup-node@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.15.4
            - name: Install dependencies
              run: pnpm install
            - name: Run tests
              run: pnpm test
